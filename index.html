<script>
    var indexa = 0;
    var indexb = 0;
    var index = 0;
    var flaga = 0;
    var flagb = 0;
    var timer = 0.0;
    var m = [{ "name": "dog", "num": 3 }, { "name": "songshu", "num": 2 }];
    var mselected = [{ "name": "dog", "selectednum": 0 }, { "name": "songshu", "selectednum": 0 }];
    var mnums = 0;
    var selectednums = 0;
    var t;//timer;
    var sstop = 0;//结束标记
    var divs=new Array();//所有图片的div集合
    var mm = new Array();
    var rands=new Array();//16个不相同的0-15随机数组成的数组
    for (var i = 0; i < m.length; i++) {
        mm[m[i].name] = 1;
        mnums = mnums + m[i].num;
    }
  

    function timerPlus() {
        if (selectednums == mnums && selectednums != 0) {
            clearInterval(t);
            $("#timer").text("游戏胜利！用时" + timer.toFixed(2)+"秒！");
            $('#startbtn').css('visibility', "visible");
            $("#imgs-outer").css("display", "none");
        }
        else if (sstop == 1) {
            clearInterval(t);
            
            $("#timer").text("游戏失败");
            $('#startbtn').css('visibility', "visible");
            $("#imgs-outer").css("display", "none");
        }
        else {
            timer = timer + 0.1;
            $("#timer").text(timer.toFixed(2));
        }
    }
    function timerGo() {
        t=setInterval(timerPlus, 100);
    }

    function random16() {
        var tmp=new Array();
        var rand;
        for (var i = 0; i < 16; i++) {
            tmp[i] = -1;
        }
        for (var i = 0; i < 16; i++) {
            while (1 == 1) {
                rand = Math.round(Math.random() * 16);
                if (tmp[rand] == -1) {//rand
                    rands[i] = rand;
                    tmp[rand] = 0;
                    break;
                }
            }
        }
    }
    
    function setRandomDivs() {
        $('.items').removeClass("selected");
        $('.items').addClass("unselected");
        $('.items').detach();
        for (var i = 0; i < 16; i++) {
            $('#imgs-outer').append(divs[rands[i]]);
        }
    }
    $('document').ready(function () {
        document.addEventListener('touchmove', function (e) {

            e.preventDefault();

        }, false);
        var mheight = document.documentElement.clientHeight || document.body.clientHeight;

        $('body').css('height', mheight);
        for (var i = 0; i < 16; i++) {
            divs[i] = $('.items').eq(i);
            rands[i] = -1;
            }
       
        function IsNeedSelected(img){
            for (var i = 0; i < m.length; i++) {
                if($(img).hasClass(m[i].name)){
                    if (!$(img).hasClass("selected")) {
                        $(img).removeClass("unselected");
                        $(img).addClass("selected");
                    }
                }
            }
         
        }

        $('.items').each(function () {
            $(this).on("tap", function () {
               
                if (mm[$(this).attr("adata")] == 1) {
               
                    //是需要选择的图片
                    if (!$(this).hasClass("selected")) {
                        selectednums++;
                        $(this).removeClass("unselected");
                        $(this).addClass("selected");

                    }
                }
                else {
                    sstop = 1;
                }
            })
        })
        $('#startbtn').click(function () {
            timer = 0.0;
            sstop = 0;
            selectednums = 0;
            random16();
            setRandomDivs();
            $('#startbtn').css('visibility', "hidden");
            $("#imgs-outer").css("display", "block");      
            timerGo();
        })

    })
</script>
